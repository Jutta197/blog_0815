<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h1>ログイン</h1>
            <label for="email">メールアドレス</label>
            <input type="text" id="email" name="email" placeholder="メールアドレスを入力" required>
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" placeholder="パスワードを入力">
            <input type="submit" value="ログイン" id="submit-button">
        </form>
        <div class="signup-link">
            <p class="mb-0">アカウントを持っていませんか？ <a href="#!" class="text-white-50 fw-bold">新規登録</a>&nbsp;&nbsp;<a href="#!"
                    class="text-white-50 fw-bold">閲覧者</a></p>
        </div>
    </div>

</body>

</html>
